{% extends 'list/base_person.html' %}

{% block title %}
    Контакты
{% endblock %}


{% block content %}
<h2 class="mb-3">Контакты организаций</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Контакт</th>
        <th scope="col">Организация</th>
    </tr>
    </thead>
    {% for cont in page_object.object_list %}
    <tbody>
    <tr>
        <th scope="row">{{ cont.pk }}</th>
        <td>{{ cont.email }}</td>
        <td>{{ cont.organization }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
