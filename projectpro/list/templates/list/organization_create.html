{% extends 'list/base_person.html' %}

{% block title %}
  Создание организации
{% endblock %}

{% block content %}
<h3>Карточка создания организации</h3>
<form action="{% url 'organization_create_url' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Создать организацию</button>
    </form>


{% endblock %}
