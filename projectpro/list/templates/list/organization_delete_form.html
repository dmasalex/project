{% extends 'list/base_person.html' %}

{% block title %}
  Удаление организации
{% endblock %}

{% block content %}

<form action="{{ organization.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Вы хотите удалить<b>"{{ organization.name }}"</b>организацию?</h3>
    <a href="{{ organization.get_absolute_url }}">Отмена</a>
    <button type="submit" name="button" class="btn btn-danger">Удалить</button>
</form>


{% endblock %}
