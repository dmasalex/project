{% extends 'list/base_person.html' %}

{% block title %}
  Удаление сотрудника
{% endblock %}

{% block content %}

<form action="{{ person.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Вы хотите удалить<b>"{{ person.name }}"</b>сотрудника?</h3>
    <a href="{{ person.get_absolute_url }}">Отмена</a>
    <button type="submit" name="button" class="btn btn-danger">Удалить</button>
</form>


{% endblock %}
