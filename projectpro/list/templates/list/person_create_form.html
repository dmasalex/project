{% extends 'list/base_person.html' %}

{% block title %}
    Создание сотрудника
{% endblock %}

{% block content %}
<h3>Карточка создания сотрудника</h3>
<form action="{% url 'person_create_url' %}" method="post">
    {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Создать сотрудника</button>
    </form>


{% endblock %}
